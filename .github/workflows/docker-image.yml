name: Docker Image CI

on:
  push:
    branches: [ "docker-cicd" ]
  pull_request:
    branches: [ "docker-cicd" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag license-example-csharp:$(date +%s)
